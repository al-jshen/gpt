[config]
dataset = "galaxy10decals" # [cifar10, mnist, imagenet, galaxy10, galaxy10decals]
model = "vit" # [vit]
embed_dim = 128
mlp_ratio = 2
num_blocks = 1
num_heads = 8
reattention = true
